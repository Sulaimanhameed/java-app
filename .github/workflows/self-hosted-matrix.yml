name: Build Spring Boot App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  ACR_NAME: myrunner
  IMAGE_NAME: myrunner.azurecr.io/springboot-app

jobs:
  build:
    name: Build and Push to ACR
    runs-on: arc-runner-set
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Install Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven
          mvn -version
      
      - name: Build with Maven
        run: mvn clean package -DskipTests -B
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to ACR
        run: |
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
          az acr login --name ${{ env.ACR_NAME }}
      
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.run_number }}
      
      - name: Build Summary
        run: |
          echo "‚úÖ Spring Boot app built and pushed successfully!"
          echo "üì¶ Image: ${{ env.IMAGE_NAME }}:${{ github.run_number }}"
          echo "üè∑Ô∏è  Latest: ${{ env.IMAGE_NAME }}:latest"
          echo ""
          echo "Pull command:"
          echo "docker pull ${{ env.IMAGE_NAME }}:latest"