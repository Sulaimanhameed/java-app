name: Java Matrix Build and Docker Publish

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-publish:
    strategy:
      fail-fast: false
      matrix:
        java-version: [17, 21, 24]
        os: [ubuntu-22.04, ubuntu-24.04]
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: 'maven'
      
      # Generate Maven wrapper if it doesn't exist
      - name: Generate Maven Wrapper
        run: |
          if [ ! -f "./mvnw" ]; then
            mvn wrapper:wrapper
            chmod +x ./mvnw
          fi
      
      - name: Build with Maven
        run: ./mvnw clean package -DskipTests -B
      
      # Build Docker images only on ubuntu-24.04 to avoid duplicates per Java version
      - name: Set up Docker Buildx
        if: matrix.os == 'ubuntu-24.04'
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        if: matrix.os == 'ubuntu-24.04'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Docker image
        if: matrix.os == 'ubuntu-24.04'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            JAVA_VERSION=${{ matrix.java-version }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:java-${{ matrix.java-version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:java-${{ matrix.java-version }}-${{ github.sha }}