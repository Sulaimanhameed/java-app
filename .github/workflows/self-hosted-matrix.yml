name: Java Matrix Build and Docker Publish

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-publish:
    strategy:
      fail-fast: false
      matrix:
        java-version: [17, 21, 24]
    
    runs-on: self-hosted
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: temurin
          cache: maven

      - name: Install Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven
          mvn -v   # sanity check
      
      - name: Build with Maven
        run: mvn clean package -DskipTests -B    
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            JAVA_VERSION=${{ matrix.java-version }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ github.event.repository.name }}:java-${{ matrix.java-version }}
            ${{ secrets.DOCKER_USERNAME }}/${{ github.event.repository.name }}:java-${{ matrix.java-version }}-${{ github.sha }}
