name: Optimized Matrix Build with Docker

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  DOCKER_IMAGE_NAME: catninjauser/java-app
  DOCKER_REGISTRY: docker.io

jobs:
  test:
    name: Test Java ${{ matrix.java-version }} on ${{ matrix.os }}
    
    strategy:
      matrix:
        java-version: [17, 21, 24]
        os: [ubuntu-22.04, ubuntu-24.04]
      fail-fast: false
      max-parallel: 4
    
    runs-on: [self-hosted, '${{ matrix.os }}']
    timeout-minutes: 30
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          clean: true
      
      - name: Display Runner Info
        run: |
          echo "Runner: $(hostname)"
          echo "OS: $(lsb_release -d 2>/dev/null || echo 'Linux')"
          echo "Matrix: Java ${{ matrix.java-version }} on ${{ matrix.os }}"
      
      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: '${{ matrix.java-version }}'
          distribution: 'temurin'
          cache: maven
      
      - name: Add Maven Wrapper if Missing
        run: |
          if [ ! -f "mvnw" ]; then
            mvn wrapper:wrapper
            chmod +x mvnw
          else
            chmod +x mvnw
          fi
      
      - name: Run Tests Only
        run: |
          echo "Running tests..."
          ./mvnw clean test -B
  build:
    name: Build Application
    needs: test
    runs-on: [self-hosted]
    timeout-minutes: 20
    if: success()
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          clean: true
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Add Maven Wrapper if Missing
        run: |
          if [ ! -f "mvnw" ]; then
            mvn wrapper:wrapper
            chmod +x mvnw
          else
            chmod +x mvnw
          fi
      
      - name: Build Application
        run: |
          echo "Building application..."
          ./mvnw clean package -DskipTests -B
      
      - name: Verify Build Output
        run: |
          echo "Build verification:"
          ls -la target/
          if ls target/*.jar 1> /dev/null 2>&1; then
            echo "JAR file created successfully:"
            ls -lh target/*.jar
          else
            echo "No JAR file found"
            exit 1
          fi
      
      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/*.jar
          retention-days: 7

  dockerize-and-push:
    name: Dockerize and Push
    needs: build
    runs-on: [self-hosted]
    timeout-minutes: 20
    if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Download JAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: application-jar
          path: target/  # Download directly to target directory

      - name: Verify JAR artifact exists
        run: |
          echo "Checking downloaded artifacts in target/:"
          ls -la target/
          if ls target/*.jar 1> /dev/null 2>&1; then
            echo "JAR files found:"
            ls -lh target/*.jar
            echo "JAR file size: $(du -h target/*.jar | cut -f1)"
          else
            echo "ERROR: No JAR files found in target/"
            exit 1
          fi

      - name: List all files for debugging
        run: |
          echo "Current working directory: $(pwd)"
          echo "Full directory structure:"
          find . -name "*.jar" -type f
          echo "Target directory contents:"
          ls -la target/

      - name: Fix Docker permissions
        run: |
          sudo chmod 666 /var/run/docker.sock

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .  # Build context is current directory
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify Docker image
        run: |
          echo "Docker image pushed successfully!"
          echo "Image tags: ${{ steps.meta.outputs.tags }}"