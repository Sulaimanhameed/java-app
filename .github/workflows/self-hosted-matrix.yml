name: Build and Push to ECR
on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-west-2  # Change to your region
  ECR_REPOSITORY: java-app  # Change to your ECR repo name

jobs:
  build-and-push:
    runs-on: arc-runner-set  # Change to your ARC runner name
    permissions:
      id-token: write   # Required for OIDC
      contents: read    # Required to checkout code
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # No need for Configure AWS credentials step - using EKS Pod Identity
      - name: Verify AWS Identity
        run: |
          aws sts get-caller-identity
          echo "AWS_REGION: ${{ env.AWS_REGION }}"

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64  # Start with single platform
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image info
        run: |
          echo "Image pushed successfully!"
          echo "Image URI: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}"