name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        build-tool: [gradle] # Defines which build tool to use

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Cache dependencies
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.m2/repository
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-${{ matrix.build-tool }}-${{ hashFiles('**/*.gradle*', '**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.build-tool }}-

      # Build and Test
      - name: Build and Test with ${{ matrix.build-tool }}
        run: |
          if [ "${{ matrix.build-tool }}" == "gradle" ]; then
            echo "Using Gradle"
            gradle clean build --warning-mode all
          else
            echo "Using Maven"
            mvn clean install
          fi
